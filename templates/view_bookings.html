<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bookings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        * {
            font-family: Helvetica, sans-serif;
        }

        .col-sm-12 {
            text-align: center;
            font-size: 20px;

        }

        a {
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: black;
            color: white;
        }

        label, input, button, a {
            margin: 10px;
        }
    </style>
</head>
<body style="background-color:#B9EDDD">
<div style="background-color:#87CBB9 !important; " class="jumbotron text-center">
    <h1>View Bookings</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form method="post">
                <label for="fno">Flight number:
                    <input type="text" name="fno" id="fno">
                </label>
                <button type="submit" class="b btn-primary btn-lg" >Submit</button>
                <h1>Bookings in the Flight </h1>
                <h2>{{fno}}</h2>
                <table style="width: 100%">
                    {% for i in res %}
                    <tr>
                        <td>{{i[0]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </form>
        </div>
    </div>
</div>


</body>
</html>
